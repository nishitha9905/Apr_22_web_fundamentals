<html>

<head>
    <title>Bootstrap Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
        <div class="container mt-5 text-center">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="card">
                        <div class="bg-success">
                            <h1>Registration Form</h1>
                        </div>
                        <div class="mt-3">
                            <input type="text" class="form-control" placeholder="Enter UserName" />
                            <input type="password" class="form-control" placeholder="Enter Password" />
                            <input type="email" class="form-control" placeholder="Enter Email Id" />
                            <input type="tel" class="form-control" placeholder="Enter Phone Number" />
                            <b>Gender</b><br>
                            <input type="radio" class="form-check-input" id="male" name="gender" />Male 
                            <input type="radio" class="form-check-input" id="female" name="gender" />Female<br/><br/>
                            <b>Languages Known</b><br/>
                            <input type="checkbox" class="form-check-input" id="check-1"/>HTML
                            <input type="checkbox" class="form-check-input" id="check-2"/>CSS
                            <input type="checkbox" class="form-check-input" id="check-3"/>BOOTSTRAP
                            <input type="checkbox" class="form-check-input" id="check-4"/>JAVASCRIPT
                            <input type="checkbox" class="form-check-input" id="check-5"/>REACT JS
                            <textarea class="form-control mt-3" placeholder="About yourselves" id="floatingTextarea" ></textarea>
                            <input type="button" class="btn btn-primary m-3 px-5" value="register" />
                            <input type="button" class="btn btn-success m-3 px-5" value="Login" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
