<html lang="en">
<head>
    <title>Document</title>
    <script>
        function handleSubmit(){
            var h2Ref1 = document.createElement("h2")
            var h2Ref = document.createElement("h2");
            var inputRef1=document.getElementById("input1");
            var inputRef2=document.getElementById("input2");
            var divider=document.getElementById("div");
            divider.appendChild(h2Ref);
            divider.appendChild(h2Ref1);
            h2Ref.innerText = inputRef1.value;
            h2Ref1.innerText = inputRef2.value;
            
        }
    </script>
    <style>
        body{
            display: flex;
            justify-content:center;
            align-content: center;
            height:300px
        }
        div{
            box-shadow: 0px 0px 10px red;
            padding: 10px;
            width:50%;
            text-align: center;
        }
    </style>
    
</head>
<body>
    <div id="div">
        <input id="input1" type="text"  placeholder="Enter Your Name"/><br/><br/>
        <input id="input2" type="text" placeholder="Enter Your City" /><br/><br/>
        <button onclick="handleSubmit()">Submit</button>

    </div>
    
</body>
</html>
