<html>
    <head>
        <title>Document</title>
        <script>
           function password(){
            var showPassword = document.getElementById('input');
            var buttonText = document.getElementById('button');
            if(showPassword.type=="password" && buttonText.innerText=="Show Password"){
                showPassword.type="text";
                buttonText.innerText="Hide Password";
            }
            else{
                showPassword.type="password";
                buttonText.innerText="Show Password";
            }
           }
        </script>
    </head>
    <body>
        <div align="center" style="margin:100px auto;box-shadow:0 0 10px red;padding:20px;width:50%">
        <input id="input" type="password"/><br/><br/>
        <button id="button" onclick="password()">Show Password</button>
        </div>
    </body>
</html>
