<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table merge column-row</title>
</head>
<body>
    <table rules="all" frame="box" cellpadding="10" >
       <tr>
         <th>ID</th>
         <th>Name</th>
         <th>City</th>
         <th>State</th>
         <th>Regional Language</th>
         <th>Country</th>
       </tr>
       <tr>
           <td>101</td>
           <td>ravi</td>
           <td>bangalore</td>
           <td>Karnataka</td>
           <td>Kannada</td>
           <td rowspan="4">India</td>
       </tr>
       <tr>
           <td>102</td>
           <td>ramu</td>
           <td>hyderabad</td>
           <td>Telangana</td>
           <td rowspan="3">Telugu</td>
          
       </tr>
       <tr>
           <td>103</td>
           <td>nishi</td>
           <td>nellore</td>
           <td rowspan="2">Andhra pradesh</td>
       </tr>
       <tr>
           <td>104</td>
           <td>moni</td>
           <td>vijayawada</td>
       </tr>
    </table>
    
</body>
</html>
